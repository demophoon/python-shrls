<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SHRLS Admin Page</title>
        <link rel="stylesheet" href="/static/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/static/dropzone.css" />

        <style type='text/css'>
            body {
                padding-top: 10px;
            }
        </style>

    </head>
    <body>
        <script src="/static/dropzone.js"></script>
        <script src="/static/jquery.min.js"></script>
        <script type='text/javascript'>
            function upload_snippet() {
                content = $('#content').val();
                title = $('#title').val();
                $.ajax({
                    url: '/admin/snippet',
                    method: 'POST',
                    data: {
                        'c': content,
                        't': title,
                    },
                    success: function(data) {
                        prompt("Snippet has been uploaded successfully!", data);
                        $('#content').val("");
                        $('#title').val("");
                    },
                });
            }
        </script>
        <div class="container">

            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">SHRLS Admin</a>
                    <ul class="nav">
                    </ul>
                </div>
            </div>

            <div class='row'>
                <div class='span4'>
                    <div class='row-fluid'>
                        <div class='dropzone' id='uploadFile'></div>
                    </div>
                </div>
                <div class='offset1 span7'>
                    <div class='row-fluid'>
                        <div class="row">
                            <input id='title' type='text' class='offset1 span10' name='t' placeholder='Snippet Title' />
                        </div>
                        <div class="row">
                            <textarea id='content' class='span12' rows=7 name='c'></textarea>
                        </div>
                        <div class='row'>
                            <button type='button' onclick="upload_snippet()" class='span4 btn'>Upload Snippet</button>
                        </div>
                    </div>
                </div>
            </div>


            <table class="table table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Short Url</th>
                        <th>Location</th>
                        <th>Views</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for url in urls[:100] %}
                <tr>
                    <td>{{ url.alias }}</td>
                    <td>
                        <a href='{{ url.location }}'>{{ url.location[:50] }}</a>
                    </td>
                    <td>{{ url.views }}</td>
                    <td>{{ url.created_at }}</td>
                    <td>
                        <a href='#'>Update</a>
                        <a href='#'>Delete</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <script type="text/javascript" charset="utf-8">
            var myDropzone = new Dropzone("div#uploadFile", {
                url: "/admin/upload",
                paramName: "file",
                success: function(e) {
                    prompt("File has been uploaded successfully!", e.xhr.response);
                },
            });
        </script>
    </body>
</html>
