<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SHRLS Admin Page</title>
        <link rel="stylesheet" href="/static/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/static/dropzone.css" />

        <style type='text/css'>
            body {
                padding-top: 10px;
            }
        </style>

    </head>
    <body>
        <script src="/static/dropzone.js"></script>
        <script src="/static/jquery.min.js"></script>
        <script type='text/javascript'>
            function upload_snippet() {
                content = $('#content').val();
                title = $('#title').val();
                $.ajax({
                    url: '/admin/snippet',
                    method: 'POST',
                    data: {
                        'c': content,
                        't': title,
                    },
                    success: function(data) {
                        prompt("Snippet has been uploaded successfully!", data);
                        $('#content').val("");
                        $('#title').val("");
                    },
                });
            }

            function create_shrl() {
                url = $('#shrl_url').val();
                shrl = $('#shrl_short').val();
                if (shrl.trim() == '') {
                    var data = {u: url};
                } else {
                    var data = {u: url, s: shrl};
                }
                data['url_only'] = true;
                $.ajax({
                    url: '/admin/create',
                    method: 'GET',
                    data: data,
                    success: function(data) {
                        prompt("Url has been uploaded successfully!", data);
                        $('#shrl_url').val("");
                        $('#shrl_short').val("");
                    },
                });
            }
        </script>
        <div class="container">

            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">SHRLS Admin</a>
                    <ul class="nav">
                    </ul>
                </div>
            </div>

            <div class='row'>
                <div class='span4'>
                    <div class='row-fluid'>
                        <div class='dropzone' id='uploadFile'></div>
                    </div>
                </div>
                <div class='offset1 span7'>
                    <div class='row-fluid'>
                        <div class="row">
                            <input id='title' type='text' class='offset1 span10' name='t' placeholder='Snippet Title' />
                        </div>
                        <div class="row">
                            <textarea id='content' style='font-family: monospace;' class='span12' rows=7 name='c'></textarea>
                        </div>
                        <div class='row'>
                            <button type='button' onclick="upload_snippet()" class='span4 btn'>Upload Snippet</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class='form-inline'>
                <input class='span8' id='shrl_url' type='text' name='u' placeholder='Url' />
                <input class='span2' id='shrl_short' type='text' name='s' placeholder='Short ID' />
                <input class='span2 input btn' onclick='create_shrl()' type='button' class='button' value='Create Url' name='' />
            </div>

            <table class="table table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Short Url</th>
                        <th>Location</th>
                        <th>Views</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for url in urls[(page * count):((page + 1) * count)] %}
                <tr>
                    <td>
                        <a target="_blank" href='/{{ url.alias }}'>{{ url.alias }}</a>
                    </td>
                    <td>
                        <a target="_blank" href='{{ url.location }}'>{{ url.location[:50] }}</a>
                    </td>
                    <td>{{ url.views }}</td>
                    <td>{{ url.created_at }}</td>
                    <td>
                        <a href='#' onclick="$('#shrl_url').val('{{ url.location }}');$('#shrl_short').val('{{ url.alias }}');">Update</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href='/admin/?page={{ page - 1 }}'>
                <input class='btn' type='button' class='button' value='Previous Page' name='' />
            </a>
            <a href='/admin/?page={{ page + 1 }}'>
                <input class='btn' type='button' class='button' value='Next Page' name='' />
            </a>
        </div>

        <script type="text/javascript" charset="utf-8">
            var myDropzone = new Dropzone("div#uploadFile", {
                url: "/admin/upload",
                paramName: "file",
                success: function(e) {
                    prompt("File has been uploaded successfully!", e.xhr.response);
                },
            });
        </script>
    </body>
</html>
